<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 217.2 91.2% 59.8%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }

        .password-strength-meter {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .password-strength-meter-fill {
            height: 100%;
            width: 0;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px #3b82f6; }
            50% { box-shadow: 0 0 20px #3b82f6; }
            100% { box-shadow: 0 0 5px #3b82f6; }
        }

        .glow-effect {
            animation: glowing 2s infinite;
        }

        .clipboard-icon {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .clipboard-icon:hover {
            transform: scale(1.1);
        }

        .copied-message {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4ade80;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div id="passwordGenerator" class="p-8 rounded-lg shadow-lg max-w-lg w-full opacity-0 bg-card">
            <h1 class="text-center text-3xl font-semibold mb-6">Password Generator</h1>
            <form id="passwordForm" class="space-y-6">
                <div>
                    <label for="passwordLength" class="block text-sm font-medium mb-2">
                        Password Length: <span id="passwordLengthValue" class="font-bold">12</span>
                    </label>
                    <input type="range" id="passwordLength" name="passwordLength" value="12" min="1" max="100"
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" />
                </div>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="includeLowercase" checked
                               class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary" />
                        <label for="includeLowercase" class="ml-2 text-sm">Include Lowercase Letters</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="includeUppercase" checked
                               class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary" />
                        <label for="includeUppercase" class="ml-2 text-sm">Include Uppercase Letters</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="includeDigits" checked
                               class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary" />
                        <label for="includeDigits" class="ml-2 text-sm">Include Digits</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="includeSpecial" checked
                               class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary" />
                        <label for="includeSpecial" class="ml-2 text-sm">Include Special Characters</label>
                    </div>
                </div>
                <button type="button" id="generatePassword"
                        class="w-full py-2 rounded-lg font-bold text-white bg-primary hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-200 ease-in-out transform hover:-translate-y-1">
                    Generate Password
                </button>
            </form>
            <div class="mt-6 relative">
                <div id="passwordOutput"
                     class="p-4 font-mono rounded-md border border-zinc-300 bg-card text-card-foreground break-all">
                    Your generated password will appear here.
                </div>
                <div class="absolute top-1/2 right-4 transform -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 clipboard-icon text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="clipboardIcon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    <div class="copied-message" id="copiedMessage">Copied!</div>
                </div>
            </div>
            <div class="mt-4">
                <p class="text-sm font-medium mb-2">Password Strength</p>
                <div class="password-strength-meter">
                    <div class="password-strength-meter-fill" id="passwordStrengthMeter"></div>
                </div>
                <p class="text-sm mt-2" id="passwordStrengthText">Password strength will be shown here.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordGenerator = document.getElementById('passwordGenerator');
            const passwordLengthSlider = document.getElementById('passwordLength');
            const passwordLengthValue = document.getElementById('passwordLengthValue');
            const generateButton = document.getElementById('generatePassword');
            const passwordOutput = document.getElementById('passwordOutput');
            const clipboardIcon = document.getElementById('clipboardIcon');
            const copiedMessage = document.getElementById('copiedMessage');
            const passwordStrengthMeter = document.getElementById('passwordStrengthMeter');
            const passwordStrengthText = document.getElementById('passwordStrengthText');

            gsap.to(passwordGenerator, { duration: 1, opacity: 1, y: 0, ease: "power3.out" });

            passwordLengthSlider.addEventListener('input', function() {
                passwordLengthValue.textContent = this.value;
            });

            generateButton.addEventListener('click', generatePassword);
            clipboardIcon.addEventListener('click', copyToClipboard);

            function generatePassword() {
                const length = parseInt(passwordLengthSlider.value);
                const includeLowercase = document.getElementById('includeLowercase').checked;
                const includeUppercase = document.getElementById('includeUppercase').checked;
                const includeDigits = document.getElementById('includeDigits').checked;
                const includeSpecial = document.getElementById('includeSpecial').checked;

                const charSets = {
                    lowercase: 'abcdefghijklmnopqrstuvwxyz',
                    uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    digits: '0123456789',
                    special: '!@#$%^&*()_+~`|}{[]:;?><,./-='
                };

                let charPool = '';
                if (includeLowercase) charPool += charSets.lowercase;
                if (includeUppercase) charPool += charSets.uppercase;
                if (includeDigits) charPool += charSets.digits;
                if (includeSpecial) charPool += charSets.special;

                if (charPool === '') {
                    passwordOutput.textContent = 'Please select at least one character type.';
                    return;
                }

                let password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charPool.length);
                    password += charPool[randomIndex];
                }

                gsap.fromTo(passwordOutput, 
                    { opacity: 0, y: 10 }, 
                    { duration: 0.5, opacity: 1, y: 0, ease: "power3.out" }
                );

                passwordOutput.textContent = password;
                generateButton.classList.add('glow-effect');
                setTimeout(() => generateButton.classList.remove('glow-effect'), 2000);

                updatePasswordStrength(password);
            }

            function copyToClipboard() {
                const password = passwordOutput.textContent;
                navigator.clipboard.writeText(password).then(() => {
                    copiedMessage.style.opacity = '1';
                    setTimeout(() => {
                        copiedMessage.style.opacity = '0';
                    }, 2000);
                });
            }

            function updatePasswordStrength(password) {
                const strength = calculatePasswordStrength(password);
                const percentage = (strength / 4) * 100;
                
                gsap.to(passwordStrengthMeter, {
                    duration: 0.5,
                    width: `${percentage}%`,
                    backgroundColor: getStrengthColor(strength),
                    ease: "power2.out"
                });

                passwordStrengthText.textContent = getStrengthText(strength);
            }

            function calculatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/\d/)) strength++;
                if (password.match(/[^a-zA-Z\d]/)) strength++;
                return strength;
            }

            function getStrengthColor(strength) {
                const colors = ['#ff4136', '#ff851b', '#ffdc00', '#2ecc40'];
                return colors[strength - 1] || '#ff4136';
            }

            function getStrengthText(strength) {
                const texts = ['Weak', 'Fair', 'Good', 'Strong'];
                return texts[strength - 1] || 'Weak';
            }
        });
    </script>
</body>
</html>
