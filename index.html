<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 246 44% 7%;
            --foreground: 240 18% 80%;
            --card: 237 36% 10%;
            --border-width: 2px;
            --border-radius: 12px;
            --gradient: conic-gradient(from 180deg at 50% 70%, hsla(0,0%,98%,1) 0deg, #eec32d 72deg, #ec4b4b 144deg, #709ab9 216deg, #4dffbf 288deg, hsla(0,0%,98%,1) 360deg);
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: "Geist Sans", "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        #passwordGenerator {
            background-color: hsl(var(--card));
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        #passwordGenerator:hover {
            transform: scale(1.02);
        }

        #passwordGenerator::before,
        #passwordGenerator::after {
            content: "";
            position: absolute;
            inset: -5px;
            background: var(--gradient);
            background-attachment: fixed;
            border-radius: var(--border-radius);
            filter: blur(10px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #passwordGenerator:hover::before,
        #passwordGenerator:hover::after {
            opacity: 1;
        }

        #passwordGenerator::after {
            filter: blur(20px);
        }

        .content {
            background-color: hsl(var(--card));
            border-radius: var(--border-radius);
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="passwordGenerator" class="max-w-lg w-full shadow-lg">
        <div class="content">
            <h1 class="text-center text-3xl font-semibold mb-6">Password Generator</h1>
            <form id="passwordForm">
                <div class="mb-6">
                    <label for="passwordLength" class="block text-sm font-medium mb-2">Password Length: <span id="passwordLengthValue">12</span></label>
                    <input type="range" id="passwordLength" name="passwordLength" value="12" min="1" max="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" />
                </div>
                <div class="mb-6">
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeLowercase" checked class="rounded h-4 w-4 text-primary border-gray-300 focus:ring-primary" />
                        <label for="includeLowercase" class="ml-2 text-sm">Include Lowercase Letters</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeUppercase" checked class="rounded h-4 w-4 text-primary border-gray-300 focus:ring-primary" />
                        <label for="includeUppercase" class="ml-2 text-sm">Include Uppercase Letters</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeDigits" checked class="rounded h-4 w-4 text-primary border-gray-300 focus:ring-primary" />
                        <label for="includeDigits" class="ml-2 text-sm">Include Digits</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeSpecial" checked class="rounded h-4 w-4 text-primary border-gray-300 focus:ring-primary" />
                        <label for="includeSpecial" class="ml-2 text-sm">Include Special Characters</label>
                    </div>
                </div>
                <button type="button" id="generatePassword" class="w-full py-2 rounded-lg font-bold text-white bg-primary hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-200 ease-in-out">
                    Generate Password
                </button>
            </form>
            <div id="passwordOutput" class="mt-6 p-4 font-mono rounded-md border border-gray-300 bg-gray-100 text-gray-800">
                Your generated password will appear here.
            </div>
        </div>
    </div>

    <script>
        // ... (previous JavaScript code remains the same)

        // Fade in the password generator
        window.addEventListener('load', function() {
            const passwordGenerator = document.getElementById('passwordGenerator');
            passwordGenerator.style.opacity = '0';
            passwordGenerator.style.transition = 'opacity 1s ease-in-out';
            setTimeout(() => {
                passwordGenerator.style.opacity = '1';
            }, 100);
        });

        // ... (rest of the JavaScript code remains the same)
    </script>
</body>
</html>
