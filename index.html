<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
        <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base { :root { --background: 0 0% 100%; --foreground: 240 10% 3.9%; --card: 0 0% 100%; --card-foreground: 240 10% 3.9%; --popover: 0 0% 100%; --popover-foreground: 240 10% 3.9%; --primary: 240 5.9% 10%; --primary-foreground: 0 0% 98%; --secondary: 240 4.8% 95.9%; --secondary-foreground: 240 5.9% 10%; --muted: 240 4.8% 95.9%; --muted-foreground: 240 3.8% 46.1%; --accent: 240 4.8% 95.9%; --accent-foreground: 240 5.9% 10%; --destructive: 0 84.2% 60.2%; --destructive-foreground: 0 0% 98%; --border: 240 5.9% 90%; --input: 240 5.9% 90%; --ring: 240 5.9% 10%; --radius: 0.5rem; } .dark { --background: 240 10% 3.9%; --foreground: 0 0% 98%; --card: 240 10% 3.9%; --card-foreground: 0 0% 98%; --popover: 240 10% 3.9%; --popover-foreground: 0 0% 98%; --primary: 0 0% 98%; --primary-foreground: 240 5.9% 10%; --secondary: 240 3.7% 15.9%; --secondary-foreground: 0 0% 98%; --muted: 240 3.7% 15.9%; --muted-foreground: 240 5% 64.9%; --accent: 240 3.7% 15.9%; --accent-foreground: 0 0% 98%; --destructive: 0 62.8% 30.6%; --destructive-foreground: 0 0% 98%; --border: 240 3.7% 15.9%; --input: 240 3.7% 15.9%; --ring: 240 4.9% 83.9%; } }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4" style="background-color: var(--background);">
        <div class="p-8 rounded-lg shadow-lg max-w-lg w-full transition-transform transform hover:scale-105" style="background-color: var(--card);">
            <h1 class="text-center text-3xl font-semibold" style="color: var(--foreground);">Password Generator</h1>
            <form id="passwordForm" class="mt-6">
                <div class="mb-6">
                    <label for="passwordLength" class="block text-sm font-medium" style="color: var(--foreground);">Password Length:</label>
                    <input type="number" id="passwordLength" name="passwordLength" value="12" min="1" max="100" class="mt-1 block w-full rounded-md shadow-sm border border-zinc-300 focus:ring focus:ring-primary focus:border-primary transition duration-200 ease-in-out" style="color: var(--input); background-color: var(--card);" />
                </div>
                <div class="mb-6">
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeLowercase" checked class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary transition duration-200 ease-in-out" />
                        <label for="includeLowercase" class="ml-2 text-sm" style="color: var(--foreground);">Include Lowercase Letters</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeUppercase" checked class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary transition duration-200 ease-in-out" />
                        <label for="includeUppercase" class="ml-2 text-sm" style="color: var(--foreground);">Include Uppercase Letters</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeDigits" checked class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary transition duration-200 ease-in-out" />
                        <label for="includeDigits" class="ml-2 text-sm" style="color: var(--foreground);">Include Digits</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="includeSpecial" checked class="rounded h-4 w-4 text-primary border-zinc-300 focus:ring-primary transition duration-200 ease-in-out" />
                        <label for="includeSpecial" class="ml-2 text-sm" style="color: var(--foreground);">Include Special Characters</label>
                    </div>
                </div>
                <button type="button" id="generatePassword" class="w-full py-2 rounded-lg font-bold text-white bg-primary hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-200 ease-in-out transform hover:translate-y-1">
                    Generate Password
                </button>
            </form>
            <div id="passwordOutput" class="mt-6 p-4 font-mono rounded-md border border-zinc-300 transition-all duration-300 ease-in-out" style="background-color: var(--card); color: var(--card-foreground);">
                Your generated password will appear here.
            </div>
        </div>
    </div>

    <script>
        console.log('Script is running');

        function generatePassword() {
            console.log('Generate password function called');
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeDigits = document.getElementById('includeDigits').checked;
            const includeSpecial = document.getElementById('includeSpecial').checked;

            console.log('Preferences:', { length, includeLowercase, includeUppercase, includeDigits, includeSpecial });

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digitChars = '0123456789';
            const specialChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

            let charPool = '';
            if (includeLowercase) charPool += lowercaseChars;
            if (includeUppercase) charPool += uppercaseChars;
            if (includeDigits) charPool += digitChars;
            if (includeSpecial) charPool += specialChars;

            if (charPool === '') {
                document.getElementById('passwordOutput').textContent = 'Please select at least one character type.';
                return;
            }

            console.log('Character pool:', charPool);

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }

            console.log('Generated password:', password);
            document.getElementById('passwordOutput').textContent = password;
        }

        document.getElementById('generatePassword').addEventListener('click', function() {
            console.log('Button clicked');
            generatePassword();
        });

        console.log('Script finished loading');
    </script>
</body>
</html>
