<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #password-output {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9e9e9;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.2rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" value="12" min="1" max="100">
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="include-lowercase" checked>
            <label for="include-lowercase">Include lowercase letters</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-uppercase">Include uppercase letters</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="include-digits" checked>
            <label for="include-digits">Include digits</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="include-special" checked>
            <label for="include-special">Include special characters</label>
        </div>
        <button id="generate-password">Generate Password</button>
        <div id="password-output"></div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('password-length').value);
            const includeLowercase = document.getElementById('include-lowercase').checked;
            const includeUppercase = document.getElementById('include-uppercase').checked;
            const includeDigits = document.getElementById('include-digits').checked;
            const includeSpecial = document.getElementById('include-special').checked;

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digitChars = '0123456789';
            const specialChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

            let charPool = '';
            if (includeLowercase) charPool += lowercaseChars;
            if (includeUppercase) charPool += uppercaseChars;
            if (includeDigits) charPool += digitChars;
            if (includeSpecial) charPool += specialChars;

            if (charPool === '') {
                document.getElementById('password-output').textContent = 'Please select at least one character type.';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }

            document.getElementById('password-output').textContent = password;
        }

        document.getElementById('generate-password').addEventListener('click', generatePassword);
    </script>
</body>
</html>
